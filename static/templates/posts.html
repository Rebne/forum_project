{{define "Posts"}}
<h2>Latest Threads</h2>
      <ul class="thread-list">
        {{range .Posts}}
        <li>
          <a href="#">{{.Title}}</a>
          <p>{{.Content}}</p>
          <p>by {{.Username}} - {{.Date}}</p>
          <p>{{.Category}}</p>
        </li>
        {{end}}
      </ul>
{{end}}
