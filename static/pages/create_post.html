<!DOCTYPE html>
<html lang="en">
{{template "Head"}}
<body>
    {{template "Header"}}
    <main>
        <aside id="create-post-form" class="bordered">
            <h2>Create a New Post</h2>
            <form action="/create_post" method="post">
                <!-- <label for="title">Title:</label><br> -->
                <input class="input-box create-post-input" type="text" id="title" name="title" placeholder="Title"><br>
                <!-- <label for="content">Content:</label><br> -->
                <textarea class="input-box create-post-input" id="content" name="content" placeholder="Content"></textarea><br>
                <!-- <label for="category">Category:</label><br> -->
                <input class="input-box create-post-input" type="text" id="category" name="category" placeholder="Category"><br>
                <button class="search-button click-button" id ="create-post-button" type="submit">Create post</button>
                
            </form>
        </aside>
    </main>
    {{if .}}
        <p class="error-message">{{.}}</p>
    {{end}}
    <footer>
        <p class="copyright">&copy; Literary Lions 2024</p>
    </footer>
</body>
</html>
